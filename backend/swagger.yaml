# definitions
definitions:
  users:
    type: object
    required:
        - userName
        - firstName
        - lastName
        - identification
        - birthDate
        - password
        - rolesId
    properties:
      userName:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      identification:
        type: string
      birthDate:
        type: string
        format: date
      password:
        type: string
      rolesId:
        type: array
        items:
          type: integer
          format: int64

  update-users:
    type: object
    required:
        - firstName
        - lastName
        - identification
        - birthDate
        - rolesId
    properties:
      firstName:
        type: string
      lastName:
        type: string
      identification:
        type: string
      birthDate:
        type: string
        format: date
      rolesId:
        type: array
        items:
          type: integer
          format: int64

  roles:
    type: object
    required:
        - name
        - options
    properties:
      name:
        type: string
      options:
        type: array
        items:
          type: integer
          format: int64

  options:
    type: object
    required:
        - name
        - description
    properties:
      name:
        type: string
      description:
        type: string

# security definitions
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

# security
security:
  - Bearer: []

schemes:
 - https
 - http
